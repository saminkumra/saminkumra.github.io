<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
           rel="stylesheet">
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                  <!-- adding a back-button to link to homepage -->
                  <div class="back-button">
                      <a href="albums.html">
                          <i class="material-icons">arrow_back</i>
                      </a>
                  </div>
              </div>
              <div class="songs-text-info">
                  <div class="songs-album-art">
                      <!-- adding alt captions to images to support web acessibility -->
                      <img src="images/oasis.jpg" alt="Definitely Maybe, Oasis"></img>
                  </div>
                  <div class="songs-album-name">
                      <h3>Definitely Maybe</h3>
                  </div>
                  <div class="songs-artist-name">
                      <p>Oasis</p>
                  </div>
                  <div class="songs-album-year">
                      <p>1994</p>
                  </div>
                  <div class="songs-list">
                      <!-- adding an ordered list for songs -->
                      <ol>
                          <li>Rock 'n' Roll Star</li>
                          <li>Shakermaker</li>
                          <li>Live Forever</li>
                          <li>Up in The Sky</li>
                          <li>Columbia</li>
                          <li>
                              <a href="player.html">
                                  Supersonic
                              </a>
                          </li>
                          <li>Bring it On Down</li>
                          <li>Cigarettes and Alcohol</li>
                          <li>Digsy's Dinner</li>
                          <li>Slide Away</li>
                      </ol>
                  </div>
              </div>
        </div>
   </body>
</html>

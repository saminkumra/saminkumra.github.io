<html>
<header>
   <title>Music Player</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</header>
<body>
    <div id="screen">
        <div class="head-bar">
            <!-- adding a back-button to link to homepage -->
            <div class="back-button">
                <a href="songs.html">
                    <i class="material-icons">arrow_back</i>
                </a>
            </div>
        </div>
        <!-- adding a the album art for the player -->
        <div class="player-album-art">
            <img src="images/oasis.jpg" alt="Definitely Maybe Album Cover"/>
        </div>
        <!-- adding song details -->
        <div id="player-song-name">
            <p id="song-name">Supersonic</p>
        </div>
        <div class="player-song-info">
            <p><em>Definitely Maybe</em> - Oasis</p>
        </div>
        <!-- creating a range input and setting its values -->
        <div class="slider">
            <input id="slider" type="range" value="0" min="0" max="180">
        </div>
        <div id="start-time" class="start-time">0:00</div>
        <div class="end-time">3:00</div>
        <!-- adding play/pause and next/previous song button -->
        <div class="play-buttons">
            <button onclick="prevSong()"><i class="material-icons">skip_previous</i></button>
            <button id="play-button" onclick="switchPlay()"><i class="material-icons">play_arrow</i></button>
            <button onclick="nextSong()"><i class="material-icons">skip_next</i></button>
        </div>
        <!-- adding different volume levels -->
        <div class="volume-bar">
            <div class="volume-level"><i class="material-icons">volume_down</i></div>
            <div id="vl0"></div>
            <div id="vl1"></div>
            <div id="vl2"></div>
            <div id="vl3"></div>
            <div id="vl4"></div>
            <div id="vl5"></div>

        </div>
        <!-- adding volume up and down buttons -->
        <button class="button1" onclick="volDown()">&mdash;</button>
        <button class="button2" onclick="volUp()">+</button>

     </div>
<script src="ipod.js"></script>
</body>
</html>

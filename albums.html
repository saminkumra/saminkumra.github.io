<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="portfolio.css"/>
    </head>
    <body>
        <!-- creating a div for the screen including albums and a header -->
        <div id="screen">
              <div class="head-bar">
                    <h1>My Music</h1>
              </div>
              <!-- creating a wrapper class for the albums -->
              <div class="albums-album-wrapper">
                    <div  class="albums-album-art">
                        <!-- adding a link to songs list -->
                        <a href="songs.html">
                            <!-- adding alt captions to images to support web acessibility -->
                            <img src="images/oasis.jpg" alt="Definitely Maybe, Oasis">
                            </img>
                        </a>
                    </div>
                    <div class="albums-album-name">
                        <h4>Definitely Maybe</h4>
                    </div>
                    <div class="albums-artist-name">

                    </div>
              </div>
              <!-- creating a wrapper class for the albums -->
              <div class="albums-album-wrapper">
                    <div class="albums-album-art">
                        <!-- adding alt captions to images to support web acessibility -->

                        </img>
                    </div>

                    </div>
                    <div class="albums-artist-name">
                        <p>The Verve</p>
                    </div>
              </div>
              <!-- creating a wrapper class for the albums -->

                    </div>

                    </div>
                    <div class="albums-artist-name">
                        <p>John Mayer</p>
                    </div>
              </div>
              <!-- creating a wrapper class for the albums -->
              <div class="albums-album-wrapper">
                    <div class="albums-album-art">
                        <!-- adding alt captions to images to support web acessibility -->
                        <img src="images/cbook.jpg" alt="Color Book, Chance The Raper">
                        </img>
                    </div>
                    <div class="albums-album-name">
                        <h4>Color Book</h4>
                    </div>
                    <div class="albums-artist-name">
                        <p>Chance The Raper<p>
                    </div>
              </div>
        </div>

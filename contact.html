                    </ul>
                </div>
                    <div class="contact-block">
                        <div class="details">
                            <h2>My Contact Details</h2>
                            <p>
                                Phone Number: +1 (224)-716-0484<br><br>
                                Alternate Number: +91 (886)-000-7729<br><br>
                                Email Address: saminkumra2022@u.northwestern.edu<br><br>

                                811 Emerson St.<br>
                                Evanston<br>
                                Illinois<br>
                                United States<br>
                                60201<br>
                            </p>
                        </div>
                        <div class="contact-form">
                            <h2>Drop me a message!</h2>
                            <div class="contact-form-details">
                                <form action="">
                                    <label for="fname">First name:</label><br>
                                    <input type="text" id="fname" name="fname"><br>

                                    <label for="lname">Last name:</label><br>
                                    <input type="text" id="lname" name="lname"><br>

                                    <label for="email">Email id:</label><br>
                                    <input type="email" id="email" name="email"><br>

                                    <label for="number">Phone Number:</label><br>
                                    <input type="number" id="number" name="number" max="9999999999"><br>

                                    <label for="company">Company:</label><br>
                                    <input type="text" id="company" name="company"><br><br>

                                    <label for="job-type">Reason for contacting:</label><br>
                                    <input type="checkbox" id="internship" name="job-type" value="internship">
                                    <label for="male">Internship</label><br>
                                    <input type="checkbox" id="full-time" name="job-type" value="full-time">
                                    <label for="female">Full-time</label><br>
                                    <input type="checkbox" id="other" name="job-type" value="coop">
                                    <label for="coop">Co-op</label><br><br>

                                    <label for="message">Please enter your message below:</label><br>
                                    <textarea name="message" rows="5" cols="45"></textarea><br><br>
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                        </div>
                </div>
            </div>
        </div>
   </body>
